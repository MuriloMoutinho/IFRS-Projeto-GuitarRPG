<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tutorial.css" />
    <title>Mystic Maze</title>
    <script src="../../js/tutorial.js" defer></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <div class="entidades">
      <div class="jogador" id="jogador">
        <img
          src="../../assets/player.gif"
          class="playerImage"
        />
        <img
          src="../../assets/helth.gif"
          class="healthPlayer hide"
          id="healthPlayer"
        />
        <img
          src="../../assets/especial.gif"
          class="especialPlayer hide"
          id="especialPlayer"
        />
        <img
          src="../../assets/attack.gif"
          class="attackPlayer hide"
          id="attackPlayer"
        />
        <img
          src="../../assets/shild.png"
          class="defendingPlayer hide"
          id="defendingPlayer"
        />
      </div>

      <div class="inimigos" id="inimigos"></div>
    </div>

    <div class="barra_jogador">
      <div class="camera">
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <button id="button-init" class="button">Iniciar câmera</button>
      </div>

      <div class="status_jogador">
        <div class="atributo rodada">Rodada<span id="round"></span></div>
        <div class="atributo vida">Vida<span id="life"></span></div>
        <div class="atributo situacao">Situação<span id="defend"></span></div>
        <div class="atributo especial">Especial<span id="especial"></span></div>
        <div class="atributo cura">Curas<span id="curas"></span></div>
      </div>
    </div>

    <div class="background">
      <img
        class="background__image"
        draggable="false"
        src="../../assets/tutorial.gif"
        alt="Background"
      />
    </div>
  </body>
</html>
