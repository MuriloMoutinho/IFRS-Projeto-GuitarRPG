<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="history.css" />
    <title>Batalha</title>
    <script src="../js/historys.js" defer></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <div class="entidades">
      <div class="jogador" id="jogador">
        <img
          src="https://cdnb.artstation.com/p/assets/images/images/020/153/631/original/robert-russell-idle-large.gif?1566587279"
          alt=""
        />
      </div>

      <div class="inimigos" id="inimigos"></div>
    </div>

    <div class="barra_jogador">
      <div class="camera">
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <button id="button-init" class="button">Iniciar câmera</button>
      </div>

      <div class="status_jogador">
        <div class="atributo rodada">Rodada<span id="round"></span></div>
        <div class="atributo vida">Vida<span id="life"></span></div>
        <div class="atributo situacao">Situação<span id="defend"></span></div>
        <div class="atributo especial">Especial<span id="especial"></span></div>
      </div>
    </div>
  </body>
</html>
