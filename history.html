<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="history.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>



<div class="perfil">
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <button onclick="init()">Iniciar câmera</button>

    <div>
        <div>Reputação</div>
        <div>- || -</div>
    </div>
</div>


<div class="historia">
</div>

<script type="text/javascript">

    const URL = "https://teachablemachine.withgoogle.com/models/ME9WH8taA/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip); 
        await webcam.setup(); 
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { 
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update(); 
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);

                if(prediction[i].className === "Class 1" && prediction[i].probability.toFixed(2) == 1){
                    console.log("entrou na 1")
                }
                if(prediction[i].className === "Class 2" && prediction[i].probability.toFixed(2) == 1){
                    console.log("entrou na 2")
                }
                if(prediction[i].className === "Class 3" && prediction[i].probability.toFixed(2) == 1){
                    console.log("entrou na 3")
                }
                if(prediction[i].className === "default" && prediction[i].probability.toFixed(2) == 1){
                    console.log("entrou na 4")
                }

            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>
</body>
</html>
